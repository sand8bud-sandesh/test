<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’˜ Valentine?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background: #fff5f8;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      color: white;
      transition: transform 0.2s ease;
    }
    .yes {
      background: #ff4d8d;
    }
    .no {
      background: #555;
    }
    .spin {
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

  <button class="yes" onclick="yes()">Yes ðŸ’˜</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ’”</button>

  <script>
    function yes() {
      document.getElementById("question").innerText = "Malai the theyo ðŸ¥°ðŸ’•";
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");

      // Add spin
      btn.classList.add("spin");

      // Move to a random position
      const x = Math.random() * 80; // 0 to 80%
      const y = Math.random() * 50; // 0 to 50%

      btn.style.position = "relative";
      btn.style.left = x + "vw";
      btn.style.top = y + "vh";

      // Remove spin after 1 second
      setTimeout(() => btn.classList.remove("spin"), 1000);
    }
  </script>

</body>
</html>
